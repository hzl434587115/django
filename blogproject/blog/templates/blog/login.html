<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	{% load static %}
	<title>胡中磊的博客</title>
	<link href="{% static 'blog/css/login.css' %}" rel="stylesheet">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<!--最外部-->
	<div id="content">
		<!--面板-->
		<div class="pannel">
			<div class="group">
				<label>账号</label>
				<input id="account" placeholder="请输入账号">
			</div>
			<div class="group">
				<label>密码</label>
				<input id="password" placeholder="请输入密码">
			</div>
			<div class="login">
				<button>登录</button>
			</div>
		</div>
		<!--注册-->
		<div class="reg">
			<button>创建新账号?</button>
		</div>
	</div>
	<script>

		var rel="";

		$.ajaxSetup({
			data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
		});
		$("button").click(function(){

			if($("#account").val().length==0){
				alert("账号不能为空！");
				return;
			}else if ($("#password").val().length==0) {
				alert("密码不能为空！");
				return;
			};

			$.ajax({
				url:"{% url 'blog:login' %}",
				data:{account:$("#account").val(), password:$("#password").val()},
				cache : false,
				async : false,
				type : "POST",
				success : function (result){

					if (result == "登录成功") {
						rel=result;
					}
					else{
						alert(result);
					}
					
				}
           });

			if(rel.length>0){
				window.open("{% url 'blog:index' %}","_self");
			}
		});
	</script>
</body>
</html>
